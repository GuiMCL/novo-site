<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosolem Maringa</title>
    <link rel="stylesheet" href="stylewhats.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div id="container">
        <div id="elementos">
                <div id="iniciar">
            <h1>Iniciar Conversa no WhatsApp</h1>
                </div>
                <br>
                <br>
                <div id="numeros">
            <label for="numero">Número de Telefone:</label>
            <input type="text" id="numero" placeholder="(00) 00000-0000" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
                </div>
                <br>
                <div id="botao2">
            <button id="iniciarConversa">Iniciar Conversa</button>
                </div>
        </div>
    </div>

    <ul class="menu">
        <div class="toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0" class="active"><a href="whats.html"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
        <li style="--i:1"><a href="cotação cantelle.html"><ion-icon name="receipt-outline"></ion-icon></a></li>
        <li style="--i:2"><a href="#"><ion-icon name="contrast-outline"></ion-icon></a></li>
        <li style="--i:3"><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
        <div class="Indicator"></div>
    </ul> 
</div>  
<script>
    let menuToggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function(){

        menu.classList.toggle('active')
        menuToggle.classList.toggle('active')


    }

    const list = document.querySelectorAll('li');
    function activeLink(){
        list.forEach((item) => 
        item.classList.remove('active'));
        this.classList.add('active')
    }

    list.forEach((item) => 
    item.addEventListener('click',activeLink));

    
</script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
        $('#cep').mask('00000-000');
        $('#numero').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00', { reverse: true });
        $('#money').mask("#.##0,00", { reverse: true });
</script>
</body>
</html>
