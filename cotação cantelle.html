<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosolem Maringa</title>
    <link rel="stylesheet" href="stylecantelleGo.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="container">
        <div id="conteudo">
            <p id="font">Simulador desconto</p>
           <label for="peso">Peso:</label>
  <input type="number" id="peso" />

  <label for="valor_nota">Valor da Nota:</label>
  <input type="number" id="valor_nota" />

  <br />

  <label for="desconto15">Paraná</label>
  <input type="radio" name="desconto" value="0.55" id="desconto15" />
  
  <label for="desconto10">SãoPaulo</label>
  <input type="radio" name="desconto" value="0.85" id="desconto10" />
  
  <label for="desconto5">SantaCatarina</label>
  <input type="radio" name="desconto" value="0.65" id="desconto5" />

  <br />

  <button onclick="calcularDesconto()">Calcular</button>

  <h2>Desconto Aplicado: <span id="total_desconto"></span></h2>
</body>
</html>
<script>
function calcularDesconto() {
  var peso = document.getElementById('peso').value;
  var valorNota = document.getElementById('valor_nota').value;
  var desconto = 0;
  var griss = valorNota * 0.5/100

  var elementosDesconto = document.getElementsByName('desconto');
  for (var i = 0; i < elementosDesconto.length; i++) {
    if (elementosDesconto[i].checked) {
      desconto = parseFloat(elementosDesconto[i].value);
      break;
    }
  }
 
  var totalDesconto = peso * desconto + griss;


  document.getElementById('total_desconto').innerHTML = totalDesconto.toFixed(2);
}
</script>

            <ion-icon name="add-outline"></ion-icon>
        </div>

        <li style="--i:1" class="active"><a href="cotação cantelle.html"><ion-icon name="receipt-outline"></ion-icon></a></li>
        <li style="--i:2"><a href="#"><ion-icon name="contrast-outline"></ion-icon></a></li>
        <li style="--i:3"><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
        <div class="Indicator"></div>
    </ul>   
<script>
    let menuToggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function(){

        menu.classList.toggle('active')
        menuToggle.classList.toggle('active')


    }

    const list = document.querySelectorAll('li');
    function activeLink(){
        list.forEach((item) => 
        item.classList.remove('active'));
        this.classList.add('active')
    }

    list.forEach((item) => 
    item.addEventListener('click',activeLink));

    
</script>
</body>
</html>
