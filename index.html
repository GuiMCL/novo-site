<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rosolem Maringa</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <ul class="menu">
        <div class="toggle">
            <ion-icon name="add-outline"></ion-icon>
        </div>
        <li style="--i:0"><a href="whats.html"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
        <li style="--i:1"><a href="cotação cantelle.html"><ion-icon name="receipt-outline"></ion-icon></a></li>
        <li style="--i:2"><a href="#"><ion-icon name="contrast-outline"></ion-icon></a></li>
        <li style="--i:3"  class="active" ><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
        <div class="Indicator"></div>
    </ul>   
<script>
    let menuToggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function(){

        menu.classList.toggle('active')
        menuToggle.classList.toggle('active')


    }

    const list = document.querySelectorAll('li');
    function activeLink(){
        list.forEach((item) => 
        item.classList.remove('active'));
        this.classList.add('active')
    }

    list.forEach((item) => 
    item.addEventListener('click',activeLink));

    
</script>
</body>
</html>
